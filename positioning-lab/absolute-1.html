<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Positioning Lab</title>
  <style type="text/css">
    /* ---------------Box Sizing----------------- */
    html {
      box-sizing: border-box;
    }
    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }
    body {
      background-color: #ECECEC;
      font-weight: bold;
      font-family: Tahoma, Geneva, sans-serif;
      color: #FFF;
      text-align: center;
      line-height: 24px;
    }
    #wrapper {
      background-color: #FFF;
      border: 1px solid #c0c0c0;
      width: 800px;
      margin-right: auto;
      margin-left: auto;
      text-shadow: 2px 2px #000;
    }
    #wrapper > div {
      width:100px;
      height:100px;
    }
    #navy {
      position:absolute;
      top:0;
      left:0;
      background-color: #001f3f;
    }
    #teal {
      position:absolute;
      top:0;
      right:0;
      background-color: #39CCCC;
    }
    #blue {
      position:absolute;
      bottom:0;
      left:0;
      background-color: #0074D9;
    }
    #aqua {
      position:absolute;
      bottom:0;
      right:0;
      background-color: #7FDBFF;
    }
    #footer {
      margin:20px auto;
      background-color: #666;
    }
    h1 {
      color: #FFF;
      font-weight:bold;
      padding: 50px;
      text-shadow:2px 2px #000;
    }
  </style>
</head>
<body>
  <h1>Absolute 1</h1>
  <section id="wrapper">
    <div id="navy">Navy</div>
    <div id="teal">Teal</div>
    <div id="blue">Blue</div>
    <div id="aqua">Aqua</div>
    <div id="footer">Footer</div>
  </section>
</body>

</html>
